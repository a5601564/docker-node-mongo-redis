version: "2"
services:
  mongo-container:
    restart: always
    image: mongo:3.4
    container_name: mongodb
    ports:
      - "27017:27017"
    command: mongod
    logging:
      driver: "json-file"
      options:
        max-size: "100MB"
        max-file: "3"
    mem_limit: 200m  #最大内存使用不超过1024m

  redis:
    image: redis:3.2-alpine
    networks:
      - backend
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "100MB"
        max-file: "3"
    ports:
      - "6379:6379"
    command: redis-server --appendonly no
    mem_limit: 200m  #最大内存使用不超过1024m

networks:
  backend:

volumes:
  mongodb:
  redis:
